<div  class="window4sns_header">
    <div>
        <h1 class="window4sns_logo">TTM TalmoBang</h1>
    </div>
    <div>
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <!-- ?next 파라미터의 값 즉 현재위치로 리다이렉트 -->
             <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>
                    Login
                </span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:logout' %}?next={{ request.path}}">
                <span>
                     Logout
                </span>
            </a>
            {% endif %}
            </div>
</div>
