{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

  <div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
      <h4>프로필 작성</h4>
    </div>
    <!-- profileapp 의 create 라우트로 post 요청을 보낼것이다 -->
    <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        # {{form }}을 부트스트랩으로 예쁘게
        # 부트스트랩과 장고 연결 문법임.
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
  </div>

{% endblock %}

<!--  CreateView 의 form 을 찍어내려면 form 이라고 써줘야  -->
