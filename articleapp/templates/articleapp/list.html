{% extends 'base.html' %}
{% load static %}

{% block content %}


<style>
    .container div {
    width: 250px;

    background-color: antiquewhite;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 1rem;
  }

  .container img {
    width: 100%;
    border-radius: 1rem;
  }


</style>


    {% if article_list %}
  <div class="container">
      <!-- with 구문에서 "=" 기준으로 오른쪽 article 은 list.html 에있는 article -->
      <!-- with 구문에선 "=" 기준으로 왼쪽에 article 은  piece/card.html 에 있는 article -->
      {% for article in article_list %}
        <a href="#">
            {% include 'piece/card.html' with article=article %}
        </a>
      {% endfor %}
      {% else %}
      <div class="text-center">
          <h1>게시글이 없습니다.</h1>
      </div>
  </div>
    {% endif %}

    <div style="text-align: center">
        <a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill col-3 mt-3 mb-3">
            Create Article
        </a>
    </div>



  <script src="{% static 'js/magicGrid.js' %}"></script>


{% endblock %}
